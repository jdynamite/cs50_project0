<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/dde8c4ef4e.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body class="bg-white">
        <div class="container h-100">
            <div class="d-flex justify-content-end" id="dropdown">
                <div class="dropdown">
                    <button class="btn" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><a class="dropdown-item" href="index.html">Text search</a></li>
                        <li><a class="dropdown-item" href="images.html">Image search</a></li>
                        <li><a class="dropdown-item" href="advanced.html">Advanced search</a></li>
                    </ul>
                </div>
            </div>
            <div class="h-75 row justify-content-center align-items-center">
                <div class="col-lg-5 col-sm-6">
                    <form action="https://google.com/search">
                        <div class="input-group mb-3">
                            <input class="form-control rounded-pill" type="text" placeholder="Some deep inquiry about the universe..." name="q">
                        </div>
                        <div id="actions">
                            <button type="submit" name="" class="btn btn-light" id="search">Search</button>
                            <button type="submit" name="btnI" class="btn btn-light" data-toggle="tooltip" data-placement="bottom" title="Go directly to first search result">
                                I'm Feeling Lucky
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <h6>Created by <a href="https://github.com/jdynamite">Juan</a> for cs50's web programming class</h3>
        </div>
    </body>
</html>

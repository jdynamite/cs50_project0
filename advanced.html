<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/dde8c4ef4e.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Advanced Search</title>
    </head>
    <body class="bg-white">
        <div class="container h-100">
            <div class="d-flex justify-content-end text-end">
                <div class="mt-2">
                    <a href="index.html">Search</a>
                    <a class="ms-3" href="images.html">Images</a>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-3">
                    <h5 class="title border-bottom ps-2">Advanced Search</h5>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <h6>Find pages with...</h6>
                </div>
            </div>
            <form action="https://google.com/search" method="GET" class="advForm">
                <div class="row">
                    <div class="col-10 mt-3">
                        <div class="input-group input-group-sm">
                            <div class="col-lg-2 col-md-3">
                                <label for="allTheseWords" class="">all these words:</label>
                            </div>
                            <input name="as_q" id="allTheseWords" class="form-control ms-3" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 mt-3">
                        <div class="input-group input-group-sm">
                            <div class="col-lg-2 col-md-3">
                                <label for="exactWord" class="">this exact word or phrase:</label>
                            </div>
                            <input name="as_epq" id="exactWord" class="form-control ms-3" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10 mt-3">
                        <div class="input-group input-group-sm">
                            <div class="col-lg-2 col-md-3">
                                <label for="anyWords" class="">any of these words:</label>
                            </div>
                            <input name="as_oq" id="anyWords" class="form-control ms-3" type="text">
                        </div>
                    </div>   
                </div>
                <div class="row">
                    <div class="col-10 mt-3">
                        <div class="input-group input-group-sm">
                            <div class="col-lg-2 col-md-3">
                                <label for="noneWords" class="">none of these words:</label>
                            </div>
                            <input name="as_eq" id="noneWords" class="form-control ms-3" type="text">
                        </div>
                    </div>   
                </div>
                <div class="row">
                    <div class="col align-self-end my-3" id="advSubmit">
                        <button type="submit" class="btn btn-sm btn-primary">Advanced Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center">
            <h6>Created by <a href="https://github.com/jdynamite">Juan</a> for cs50's web programming class</h3>
        </div>
    </body>
</html>
